<div class="d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Cover</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a href=""></a><button class="btn btn-lg btn-secondary" (click)="!metamaskIsInstalled" onClick="window.open('//metamask.io')"
         *ngIf="!metamaskIsInstalled; else resultNA;">
          INSTALL METAMASK
      </button>
        
        <ng-template #resultNA>
          <button class="btn btn-lg btn-secondary" (click)="!userIsConnected && connectUser()" [disabled]="userIsConnected">
            {{ userIsConnected === true ? "connected" : "CONNECT" }}
          </button>
        </ng-template>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Cover your page.</h1>
    <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
    <p class="lead">
      <app-minting-panel *ngIf="userIsConnected; else prompt"></app-minting-panel>
      <ng-template #prompt>
        <app-minting-prompt></app-minting-prompt>
      </ng-template>
    </p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>
  
</div>
